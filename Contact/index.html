<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../CommonFiles/CSS/profile.css" />
        <link rel="stylesheet" href="mobile.css" />
        <title>Contact</title>
    </head>

    <body>
        <div class="main">
            <div class="main-wrap">
                <div class="profile-box">
                    <img
                        id="img"
                        src="../CommonFiles/Img/nag.png"
                        alt="photo"
                    />
                    <div class="profile-content">
                        <p id="name">Nagaraju Kasarla</p>
                        <p id="role">CSE Undergratuate</p>
                        <div class="social-media">
                            <a
                                href="https://www.facebook.com/nag.kasarla9/"
                                target="_blank"
                            >
                                <i class="fa-brands fa-telegram"></i>
                            </a>
                            <a
                                href="https://t.me/nagarajukasarla/"
                                target="_blank"
                            >
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                            <a
                                href="https://www.linkedin.com/in/nagaraju-kasarla-645697232/"
                                target="_blank"
                                ><i
                                    class="fa fa-facebook"
                                    aria-hidden="true"
                                ></i
                            ></a>
                            <a
                                href="https://twitter.com/_nagaraju9/"
                                target="_blank"
                                ><i class="fa-brands fa-twitter"></i
                            ></a>
                        </div>
                        <p class="icons">
                            <i class="fa-solid fa-calendar-day"></i>14 January
                        </p>
                        <p class="icons">
                            <i class="fa-solid fa-location-dot"></i>Hyderabad, Telangana, India
                        </p>
                        <p class="icons">
                            <i class="fa-solid fa-envelope"></i
                            >truenagraj@gmail.com
                        </p>
                        <div class="download-btn">
                            <button>
                                <img
                                    src="../CommonFiles/Img/download.png"
                                />Download CV
                            </button>
                        </div>
                    </div>
                </div>
                <div class="contact-box">
                    <div class="nav-btn">
                        <i class="fa-solid fa-bars-staggered"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="navigation">
                        <a href="../index.html"><p id="about-el">About</p></a>
                        <a href="../Resume/index.html"
                            ><p id="resume-el">Resume</p></a
                        >
                        <a href="../Portfolio/index.html"
                            ><p id="portfolio-el">Portfolio</p></a
                        >
                        <a href=""><p id="contact-el">Contact</p></a>
                    </div>
                    <div class="contact-content-wrap">
                        <div class="contact-side-head">
                            <div class="contact-txt">
                                <p>Contact</p>
                            </div>
                        </div>
                        <div class="contact-form">
                            <form action="" method="post">
                                <textarea
                                    name="message"
                                    id="text-message"
                                    placeholder="Type Message"
                                    cols="30"
                                    rows="10"
                                    required
                                ></textarea
                                ><br />
                                <label for="" id="label1">
                                    <img
                                        src="../CommonFiles/Img/username.png"
                                        alt=""
                                    />
                                    <input
                                        type="text"
                                        id="full-name"
                                        placeholder="Full Name"
                                        required
                                    />
                                </label>
                                <label for="" id="label2">
                                    <img
                                        src="../CommonFiles/Img/email.png"
                                        alt=""
                                    />
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        placeholder="Enter mail address"
                                        required
                                    />
                                </label>
                                <button type="" id="request-btn">
                                    <img
                                        src="../CommonFiles/Img/send.png"
                                        alt=""
                                    />Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script
        src="https://kit.fontawesome.com/b270cc86a7.js"
        crossorigin="anonymous"
    ></script>
</html>
